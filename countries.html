				<script>
					let toggle = button => {
						let element = document.getElementById("codeimage");
						let hidden = element.getAttribute("hidden");

						if (hidden) {
							 element.removeAttribute("hidden");
							 img.innerText = "Hide image";
						} else {
							 element.setAttribute("hidden", "hidden");
							 img.innerText = "Show image";
						}
					}
					let toggle1 = button => {
						let element = document.getElementById("answerimage");
						let hidden = element.getAttribute("hidden");

						if (hidden) {
							 element.removeAttribute("hidden");
							 img.innerText = "Hide image";
						} else {
